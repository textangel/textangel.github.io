<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ class_url }}" class="project card text-dark">
    {%- if class_img -%}
    <img id="{{ class_id }}-img" class="card-img-top" src="{{ class_img }}" alt="{{ class_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ class_id }}-name" class="card-title">
          {%- if class_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ class_name }}
      </h5>
      <p id="{{ class_id }}-desc" class="card-text">{{ class_desc }}</p>
      <p id="{{ class_id }}-tools" class="card-text">
        {%- for tool in class_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
